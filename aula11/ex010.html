<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            
        var txtvel = document.querySelector('input#txtvel');
        var res = document.querySelector('div#res');
        // conversao de string para numero
        var vel = Number(txtvel.value);
        res.innerHTML = `<p>sua velocidade atual e de <strong>${vel}km/h</strong></p>`;
        if (vel > 60){
            res.innerHTML = `<p>Voce esta <strong>MULTADO</strong> por excesso de velocidade</p>`;
        }else {
        res.innerHTML += `<p>Dirija sempre com cinto de seguranca</p>`;
        }
    }

    </script>
</body>
</html>
